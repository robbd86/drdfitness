<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#6366f1">
  <title>DRD Fitness - Offline</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0b;
      color: #fafafa;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      text-align: center;
    }
    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 1.5rem;
      border-radius: 1rem;
    }
    h1 { 
      font-size: 1.5rem; 
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    p { 
      color: #a1a1aa; 
      margin-bottom: 1.5rem;
      max-width: 280px;
      line-height: 1.5;
    }
    button {
      background: #6366f1;
      color: white;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.5rem;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.9; }
    button:active { opacity: 0.8; }
    .hint {
      margin-top: 2rem;
      font-size: 0.875rem;
      color: #71717a;
    }
  </style>
</head>
<body>
  <img src="/icon-192.png" alt="DRD Fitness" class="logo">
  <h1>You're Offline</h1>
  <p>It looks like you've lost your internet connection. Your workout data will sync when you're back online.</p>
  <button onclick="location.reload()">Try Again</button>
  <p class="hint">Previously viewed workouts may still be available.</p>
</body>
</html>
